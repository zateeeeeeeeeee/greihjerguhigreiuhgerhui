<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Fast Flags</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        h1, h2 {
            color: #0095ff;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .search-box {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: white;
        }
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            cursor: pointer;
        }
        .category-content {
            display: none;
            padding: 10px;
        }
        .category.active .category-content {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        th {
            background-color: #0095ff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #2d2d2d;
        }
        tr:hover {
            background-color: #3c3c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Fast Flags</h1>
        <input type="text" id="search" class="search-box" placeholder="Search for fast flags...">
        <div id="categories"></div>
    </div>
    <script>
        // Sample data structure for fast flags
        const fastFlags = {
            'Dynamic Fast Flags': [
                { name: 'DFFlagAbuseReportInExperienceStateCaptureMode', type: 'bool', value: true, description: 'Description for DFFlagAbuseReportInExperienceStateCaptureMode' },
                { name: 'DFFlagAccessCookiesWithUrlEnabled', type: 'bool', value: true, description: 'Description for DFFlagAccessCookiesWithUrlEnabled' }
            ],
            'String Fast Flags': [
                { name: 'FStringAddUILessModeIxpLayer', type: 'string', value: 'Experience.Menu.UILess.Exposure', description: 'Description for FStringAddUILessModeIxpLayer' },
                { name: 'FStringAdGuiHorizontalRobloxFallbackImageAssetId', type: 'int', value: 11307989327, description: 'Description for FStringAdGuiHorizontalRobloxFallbackImageAssetId' }
            ],
            'Integer Fast Flags': [
                { name: 'FInt9SliceEditorAnalyticsReportingHundrethsPercent', type: 'int', value: 10001, description: 'Description for FInt9SliceEditorAnalyticsReportingHundrethsPercent' },
                { name: 'FIntAchievementGrantedThrottleHundrethsPercent', type: 'int', value: 500, description: 'Description for FIntAchievementGrantedThrottleHundrethsPercent' }
            ],
            'Regular Fast Flags': [
                { name: 'FFlag9SliceEditorAllowUnloadedImages', type: 'bool', value: true, description: 'Description for FFlag9SliceEditorAllowUnloadedImages' },
                { name: 'FFlag9SliceEditorMigrateToRoact17', type: 'bool', value: true, description: 'Description for FFlag9SliceEditorMigrateToRoact17' }
            ],
            'Other': [
                { name: 'AllowVideoPreRoll', type: 'bool', value: true, description: 'Description for AllowVideoPreRoll' },
                { name: 'AndroidANRChannels', type: 'bool', value: true, description: 'Description for AndroidANRChannels' }
            ]
        };

        // Function to render fast flags
        function renderFastFlags() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';

            for (const [category, flags] of Object.entries(fastFlags)) {
                const filteredFlags = flags.filter(flag =>
                    flag.name.toLowerCase().includes(searchTerm) ||
                    flag.description.toLowerCase().includes(searchTerm)
                );

                if (filteredFlags.length > 0) {
                    let categoryHTML = `
                        <div class="category">
                            <h2 onclick="this.parentElement.classList.toggle('active')">${category}</h2>
                            <div class="category-content">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Value</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;

                    filteredFlags.forEach(flag => {
                        categoryHTML += `
                            <tr>
                                <td>${flag.name}</td>
                                <td>${flag.type}</td>
                                <td>${flag.value}</td>
                            </tr>
                        `;
                    });

                    categoryHTML += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    categoriesDiv.innerHTML += categoryHTML;
                }
            }
        }

        // Add event listener for search input
        document.getElementById('search').addEventListener('input', renderFastFlags);

        // Initial render
        renderFastFlags();
    </script>
</body>
</html>
